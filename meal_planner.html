<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="css/homepage.css" />
  </head>

  <body>
    <div class="mealPlaner">
        <header class="header">
          <h1>Meal Planner</h1>
        <div class="meals-dropdown"> 
          <button class="dropbtn" onclick="getMealDropdown()">Add Meals</button>
          <form id="addMealsForm" class="dropdown-content" >
            <select name="meal_type" id="meal_options">
                <option selected="selected" value="mealType">Select Meal Type</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <input type="text" placeholder="Enter meal" class="input">
            <div><button id="addMealBtn">Add</button></div>
          </form>
        </div>    
        </header>
    <main>
      <div id="firstContainer" class="container">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Monday</h2>
            <select id="breakfast_monday" class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option>
            </select>            
            <select id="lunch_monday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_monday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Tuesday</h2>
            <select id="breakfast_tuesday"  class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option>
            </select>            
            <select id="lunch_tuesday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_tuesday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Wednesday</h2>
            <select  id="breakfast_wednesday"  class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option>
            </select>            
            <select id="lunch_wednesday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_wednesday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Thursday</h2>
            <select id="breakfast_thursday"  class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option>
            </select>            
            <select id="lunch_thursday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_thursday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container" id="secondContainer">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Friday</h2>
            <select id="breakfast_friday"  class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option>
            </select>            
            <select id="lunch_friday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_friday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Saturday</h2>
            <select id="breakfast_saturday" class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option>
            </select>            
            <select id="lunch_saturday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_saturday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Sunday</h2>
            <select id="breakfast_sunday" class="form-select" aria-label="Default select example" required>
              <option selected value="">Breakfast</option> 
            </select>            
            <select id="lunch_sunday" class="form-select" aria-label="Default select example">
              <option selected>Lunch</option>
            </select>
            <select id="dinner_sunday" class="form-select" aria-label="Default select example">
              <option selected>Dinner</option>
            </select>
          </div>
        </div>
      </div>

    </main>
    </div> 

    <script src="js/meals.js"></script>
    <script src="js/meal_planner.js"></script>
  </body>
</html>
